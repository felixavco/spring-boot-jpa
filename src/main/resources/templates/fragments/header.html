<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script src="https://kit.fontawesome.com/894c661bf8.js"></script>
    <title th:text="${title}"></title>
</head>

<header class="mb-4" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Spring Boot JPA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active" title="Clients">
                        <a class="nav-link" th:href="@{/clients/list}">&nbsp;<i class="fas fa-users"></i></span></a>
                    </li>
                    <li class="nav-item active" title="Insert Client">
                        <a class="nav-link" th:href="@{/clients/create}">&nbsp;<i class="fas fa-user-plus"></i></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="w-75 text-center mt-3 mx-auto alert alert-success flash-msg" th:if="${success != null}" th:text="${success}"></div>
    <div class="w-75 text-center mt-3 mx-auto alert alert-danger flash-msg" th:if="${danger != null}" th:text="${danger}"></div>
    <div class="w-75 text-center mt-3 mx-auto alert alert-warning flash-msg" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="w-75 text-center mt-3 mx-auto alert alert-info flash-msg" th:if="${info != null}" th:text="${info}"></div>
</header>
