<nav class="my-4" th:fragment="paginator">
    <ul class="pagination d-flex justify-content-center">
        <li class="page-item" th:if="${!page.isFirst()}">
            <a class="page-link" th:href="@{${page.getUrl()}(page=0)}">First</a>
        </li>

        <li class="page-item" th:if="${page.hasPrevious()}">
            <a class="page-link" th:href="@{${page.getUrl()}(page=${page.getCurrentPage() - 2})}"><i class="fas fa-chevron-left"></i></a>
        </li>


        <li class="page-item" th:each="item : ${page.pages}">
            <span class="page-link active" th:if="${item.isCurrent()}" th:text="${item.getNumber()}"></span>
            <a class="page-link" th:if="${!item.isCurrent()}"
                th:href="@{${page.getUrl()}(page=${item.getNumber() - 1})}" th:text="${item.getNumber()}"></a>
        </li>


        <li class="page-item" th:if="${page.hasNext()}">
            <a class="page-link" th:href="@{${page.getUrl()}(page=${page.getCurrentPage()})}"><i class="fas fa-chevron-right"></i></a>
        </li>
        <li class="page-item" th:if="${!page.isLast()}">
            <a class="page-link" th:href="@{${page.getUrl()}(page=${page.totalPages - 1})}">Last</a>
        </li>
    </ul>
</nav>
