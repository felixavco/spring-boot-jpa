<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">

<head th:replace="fragments/header::head"></head>

<body>
    <header th:replace="fragments/header::navbar"></header>
    <div class="container">
        <a th:href="@{/client/list}" class="btn btn-primary mb-2">Back to Clients list</a>

        <div class="row">
            <div class="col-12 col-md-6 mx-auto card">
                <div class="card-body">
                    <div class="card-title">
                        <h2 class="text-center text-secondary" th:text="${title}"></h2>
                    </div>
                    <form th:action="@{/client/form}" th:object="${client}" method="POST">
                        <div class="form-group">
                            <!-- <label for="firstName">First Name</label> -->
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <!-- <label for="lastName">Last Name</label> -->
                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                            <!-- <label for="email">Email</label> -->
                            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="createdAt">Date</label>
                            <input type="date" th:field="*{createdAt}" id="createdAt" class="form-control"/>
                        </div>
                        <input type="hidden" th:field="*{id}"/>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Insert Client</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
