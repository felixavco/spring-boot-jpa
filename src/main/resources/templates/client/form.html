<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">

<head th:replace="fragments/header::head"></head>

<body>
    <header th:replace="fragments/header::navbar"></header>
    <div class="container mb-5">
        <a th:href="@{/client/list}" class="btn btn-primary mb-2">Back to Clients list&nbsp;<i class="fas fa-users"></i></a>

        <div class="row">
            <div class="col-12 col-md-6 mx-auto card">
                <div class="card-body">
                    <div class="card-title">
                        <h2 class="text-center text-secondary display-4" th:text="${title}"></h2>
                    </div>
                    <form th:action="@{/client/form}" th:object="${client}" method="POST" enctype="multipart/form-data" novalidate>
                        <div class="form-group">
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"
                                th:errorclass="'border border-danger'" />
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" th:errorclass="'border border-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                        </div>
                        <div class="form-group">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" th:errorclass="'border border-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>

                        <div class="custom-file mb-2">
                            <input type="file" class="form-control-file" name="userPhoto" id="photo"/>
                            <label class="custom-file-label" for="photo">Upload photo</label>
                            <small class="invalid-feedback">Example invalid custom file feedback</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="createdAt">Date</label>
                            <input type="date" th:field="*{createdAt}" class="form-control" th:errorclass="'border border-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" th:text="${buttonTitle}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer::footer"></footer>
    <div th:replace="fragments/footer::scripts"></div>
</body>
</html>
